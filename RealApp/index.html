<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Chat Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox-container">
        <div class="chat-list">
            <div class="chat-item">
                <div class="avatar">A</div>
                <div class="chat-info">
                    <div class="chat-name">Alice</div>
                    <div class="last-message">Hey, how are you?</div>
                </div>
                <div class="chat-time">10:00 AM</div>
            </div>
            <div class="chat-item">
                <div class="avatar">B</div>
                <div class="chat-info">
                    <div class="chat-name">Bob</div>
                    <div class="last-message">Can we meet tomorrow?</div>
                </div>
                <div class="chat-time">09:30 AM</div>
            </div>
            <!-- Add more chat items here -->
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-title">Alice</div>
                <div class="chat-status">Online</div>
            </div>
            <div class="chat-messages">
                <div class="message received">Hey, how are you?</div>
                <div class="message sent">I'm good, thanks!</div>
                <!-- Add more messages here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>  </script> <script src="script.js"></script>
</body>
</html>
